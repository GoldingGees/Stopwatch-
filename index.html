<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
</head>
<body>
    <div class="stopwatch">
        <h1>Stopwatch <span class="gold">Javascript</span></h1>
        <div class="circle">
            <span class="time" id="display">
                00:00:00
            </span>
        </div>
            <div class="controls">
                <button>
                    <ion-icon class="play" name="play-outline"></ion-icon>
                    <ion-icon class="pause" name="pause-outline"></ion-icon>
                </button>
                <button>
                    <ion-icon class="reset" name="refresh-outline"></ion-icon>
                </button>
            </div>
        </div>
    </div>


     <!-- Javascript -->
     <script async="false" src="./app.js"></script>
<!-- Ionicons Script Link -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
